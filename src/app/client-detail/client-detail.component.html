<div *ngIf="loading; else clientLoaded">
    <div class="text-center">
        <h4>Wait...</h4>
        <h4>Loading Client {{clientId}}</h4>
    </div>
</div>

<ng-template #clientLoaded>
    <div class="content" *ngIf="clientFound; else clientNotFound">
        <h4>Client Detail</h4>
        <div class="col-lg-12 text-right">
            <button class="btn btn-dark btn-sm" [routerLink]="['/clients']">Back to List</button>
            <button class="btn btn-danger btn-sm" (click)="toggleEdit()">Toggle Edit</button>
        </div>
        <fieldset>
            <legend>Info</legend>
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Name</div>
                        </div>
                        <input [(ngModel)]="client.name" [disabled]="!canEdit()" placeholder="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Username</div>
                        </div>
                        <input [(ngModel)]="client.username" [disabled]="!canEdit()" placeholder="username" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">E-mail</div>
                        </div>
                        <input [(ngModel)]="client.email" [disabled]="!canEdit()" placeholder="email" type="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Phone</div>
                        </div>
                        <input [(ngModel)]="client.phone" [disabled]="!canEdit()" placeholder="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">WebSite</div>
                        </div>
                        <input [(ngModel)]="client.website" [disabled]="!canEdit()" placeholder="web site" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Street</div>
                        </div>
                        <input [(ngModel)]="client.address.street" [disabled]="!canEdit()" placeholder="street" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Suite</div>
                        </div>
                        <input [(ngModel)]="client.address.suite" [disabled]="!canEdit()" placeholder="suite" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">City</div>
                        </div>
                        <input [(ngModel)]="client.address.city" [disabled]="!canEdit()" placeholder="city" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Zip Code</div>
                        </div>
                        <input [(ngModel)]="client.address.zipcode" [disabled]="!canEdit()" placeholder="zip code" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Latitude</div>
                        </div>
                        <input [(ngModel)]="client.address.geo.lat" [disabled]="!canEdit()" placeholder="latitude" type="number" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Longitude</div>
                        </div>
                        <input [(ngModel)]="client.address.geo.lng" [disabled]="!canEdit()" placeholder="longitude" type="number" class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Company</legend>
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Name</div>
                        </div>
                        <input [(ngModel)]="client.company.name" [disabled]="!canEdit()" placeholder="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">BS</div>
                        </div>
                        <input [(ngModel)]="client.company.bs" [disabled]="!canEdit()" placeholder="bs" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Catch Phrase</div>
                        </div>
                        <input [(ngModel)]="client.company.catchPhrase" [disabled]="!canEdit()" placeholder="text" type="email" class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <br />
    <pre *ngIf="clientFound" class="no-paddiong">
      {{client | json}}
    </pre>

    <ng-template #clientNotFound>
        <div class="text-center">
            <h4>Ops...</h4>
            <h4>Client Not found ;(</h4>
        </div>
    </ng-template>
</ng-template>
