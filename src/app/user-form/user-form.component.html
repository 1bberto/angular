<h4>Crate User</h4>
<div class="row ">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" [(ngModel)]="user.age">
                </div>
                <button [ngClass]="{'disabled': !canCreateUser()}" class="btn btn-success btn-block " (click)="canCreateUser() && addUser(user)">Create User</button>
            </div>
        </div>
    </div>
</div>
